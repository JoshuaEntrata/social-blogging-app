name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Run lint
        run: npm run lint
        working-directory: client

      - name: Build
        run: npm run build
        working-directory: client

  build-and-test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: server

      - name: Build
        run: npm run build
        working-directory: server

  deploy-client:
    runs-on: ubuntu-latest
    needs: build-and-test-client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Build
        run: npm run build
        working-directory: client

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --dir=dist --prod
        working-directory: client
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-server:
    runs-on: ubuntu-latest
    needs: build-and-test-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: server

      - name: Build
        run: npm run build
        working-directory: server

      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
